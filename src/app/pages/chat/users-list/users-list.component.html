<div class="user-container" *ngFor="let user of users">
    <div class="name-container" (click)="openChat(user.id)">        
        {{ user.firstName | uppercase }}
        {{ user.lastName | titlecase}} - 
        <span [statusIndicator]="user.isLogged"></span>
    </div>
    <div class="d-flex align-items-center">        
        <!-- <mat-icon class="icon" (click)="goToProfile(user.id)">account_circle</mat-icon> -->
        <span class="material-icons md-24 icon" (click)="goToProfile(user.id)" title="Vai al profilo">face</span>
        <mat-icon *ngIf="isAdmin" class="icon" (click)="deleteUser(user.id)" title="Elimina">delete</mat-icon>
    </div>
</div>
