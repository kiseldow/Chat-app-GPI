<mat-sidenav-container class="example-container">
    <mat-sidenav mode="side" opened class="sidenav">
        <app-users-search (startUserSearch)="searchUser($event)"></app-users-search>
        <app-users-list [users]="users" (userSelected)="loadChat($event)"></app-users-list>
    </mat-sidenav>
    <mat-sidenav-content>
        <app-chat-window [messages]="messages" [sender]="userLogged" [receiver]="receiver">
        </app-chat-window>
    </mat-sidenav-content>
</mat-sidenav-container>
